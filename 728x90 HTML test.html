<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <!-- Include the Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>
    <!-- Create a clickable container for the animation -->
    <a href="https://wealthreimagined.ca/" target="_blank">
        <div id="animationContainer" style="width:728px; height:90px;"></div>
    </a>

    <script>
        // Load the Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'), // The DOM element to contain the animation
            renderer: 'svg', // Rendering method ('svg', 'canvas', or 'html')
            loop: true, // Set to true if you want the animation to loop
            autoplay: true, // Set to true if you want the animation to start automatically
            path: '728x90 Test Opt2_V2.json' // Path to the exported Lottie JSON file
        });
    </script>
</body>
</html>
